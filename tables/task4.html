<html>
	<head>
		<title> Table </title>
	</head>
	<body align='center'>
		
		<table border='7' bgcolor='cyan' width='40%' rules='all' cellpadding='5'>
			<caption> Employee Information </caption>
			<thead>
			<tr>
				<th> Position </th>
				<th> Name </th>
				<th> City </th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td> Sales <br/> Manager </td>
				<td> <ol type='I'> <li>ABC </li> <li>XYZ </li></ol></td>
				<td> <ol type='A'> <li>India</li> <li>USA </li></ol></td>
			</tr>
		</tbody>
		</table>
	</body>
</html>
