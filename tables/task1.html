<!DOCTYPE html>
<html>
<head>
<title>Table</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="10" bordercolor="blue" rules="groups">
<caption>The Table  Example</caption>
  <colgroup>
    <col bgcolor="yellow">
  </colgroup>
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Price</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>111</td>
    <td>My first HTML</td>
    <td>Rs 530</td>
  </tr>
  <tr>
    <td>112</td>
    <td>My first CSS</td>
    <td>Rs 490</td>
  </tr>
</tbody>
<tfoot>
    <tr>
        <th colspan="2">Total</th>
        <td>Rs 1020</td>
    </tr>
</tfoot>
</table>

</body>
</html>
